name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm install
      # Build @origin-cards/api and @origin-cards/sdk first so their dist/
      # declaration files exist before TypeScript typechecks the plugin packages.
      - run: npm run build --workspace=packages/api
      - run: npm run build --workspace=packages/sdk
      - run: npm run typecheck
